<body>
    <div class="container">
        <div class="header">
            <div class="nav-bar">
                <input type="checkbox" class="button" value="Menu">
                <ul class="menu">
                    <li class="algorithms-links">
                        <a href="./index.html">Algoritmos &#65516</a>

                <div class="notification-panel">
                    <span id="notification"></span>

        </div>
        <div class="main">
            <div class="map-panel">
                <div class="draw-panel">
                    <canvas></canvas>
                </div>
            </div>
            <div class="setting-panel">
                <div class="setting">
                    <div class="box">
                        <button class="button resize">Reset</button>
                        <div class="space"></div>
                        <button class="button perspective">Vista Perspectiva</button>
                        <div class="space"></div>
                        <button class="button state">Ejecutar</button>
                    </div>
                    <div class="box">
                        <div>
                            <label>Laberinto:</label>
                            <select class="data">
                                <option value="labyrinth_1" selected>lab1</option>
                                <option value="labyrinth_2">lab2</option>
                                <option value="labyrinth_3">lab3</option>
                                <option value="labyrinth_4">lab4</option>
                            </select>
                        </div>
                    </div>
                    <div class="box">
                        <div>
                            <label>Zoom:</label>
                            <input class="mouse-scroll" type="number" value="1" min="1" max="100">
                        </div>
                        <div class="space"></div>
                        <div>
                            <label>Desplazamiento:</label>
                            <input class="camera-look-at" type="number" value="1" min="1" max="100">
                        </div>
                    </div>
                </div>
                <div class="resizer" id='top'></div>
            </div>
